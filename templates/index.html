<!--index.html-->

{{ template "header.html" .}}

  <h1>Current Videos</h1>

    {{range .videos }}
    <div class="img__wrap">
      <a href="/videos/{{.Path}}"><h2>{{.Title}}</h2>
      <img src="/videos/{{.ID}}.png" width="256" height="256" title="{{.Title}}"></img></a>
      <p>Category: {{.Category}}</p>
    </div>
  {{end}}

{{ template "footer.html" .}}
